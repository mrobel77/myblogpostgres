						</div>

						</div>
					</div>
					<div class="form-row">

								placeholder="Massage" cols="30" rows="10"></textarea>
						</div>
					</div>
					<button class="btn3 my-4">Submit</button>

			</div>
		</div>

	<script>
	function deleteBLog(cid)
	{
		swal({
			  title: "Are you sure?",
			  text: "Once deleted, you will not be able to recover this file!",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
				window.location="/admin/delete/"+cid;
			  } else {
			    swal("Your Post is safe!");
			  }
			});
	}
	
	</script>
